<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Notes Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        *,
::before,
::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  .home {
  height: 100vh;
  position: relative;
}

.videos {
  object-fit: cover;
  position: absolute;
  width: 100%;
  height: 200vh;
  z-index: -1;
}
video{
    object-fit: cover;
  position: absolute;
  width: 100%;
  height: 200vh;
  z-index: 1;
}
.overlay {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  z-index: 2;
  background: rgba(0,0,0,0.6);
}

}

body {
  font-family: Playfair Display, sans-serif;
  background: #f1f1f1;
}
    </style>
</head>
<body>
    <div class="videos">
        <video src="src/3163534-uhd_3840_2160_30fps.mp4" autoplay muted loop ></video>
    <div class="overlay"></div>
    </div>
    
    <div class="main">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Magic Notes</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
      
            </ul>
            <form class="d-flex">
           
                <button class="btn btn-outline-danger" id="del"  type="submit" onclick="deleteAll()">Delete All Notes</button>&nbsp;&nbsp;
                
              </form>
            <form class="d-flex">
              <input class="form-control me-2" id="searchTxt" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>

            </form>
          </div>
        </div>
      </nav>
      <div class="container my-3">
        <h1 class="display-4 text-primary"> <span class="wel"></span> </h1>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Add a Note</h5>
              <p class="card-text"></p>
              <div class="mb-3">
                <textarea class="form-control"  id="addTxt" rows="3"></textarea>
              </div>
              <button class="btn btn-primary" id="addBtn" > Add note</button>
              &nbsp;&nbsp;
              <!-- <div class="btn btn-primary">Add Clr  </div> -->
              <input type="color" id="clr">
            </div>
          </div>
          <!-- <h1 class="text-white">Your Notes</h1> -->
          <h2 id="nothing" class="text-danger "></h2>
          <hr>
          <div id="notes" class="row container-fluid ">       
          </div>
          </div>
      </div>
      
</body>
<script src="./src/app.js"></script>
</html>
